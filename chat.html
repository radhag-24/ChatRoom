<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Real-Time WebSocket Chat Application with Topic Rooms</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    input, button { margin: 5px; padding: 6px; }
  </style>
</head>
<body>
  <h3>Simple WebSocket Chat</h3>
  <div>
    Username: <input id="username" placeholder="Enter Your Name">
    Topic: <input id="topic" placeholder="Enter Your Topic">
    <button onclick="connect()">Connect</button>
  </div>

  <div id="chat"></div>

  <div>
    <input id="message" placeholder="Type message..." size="40">
    <button onclick="send()">Send</button>
  </div>

  <script>
    let ws;

    function log(msg) {
      const c = document.getElementById("chat");
      c.innerHTML += msg + "<br>";
      c.scrollTop = c.scrollHeight;
    }

    function connect() {
      const user = document.getElementById("username").value;
      const topic = document.getElementById("topic").value;
      if (!user || !topic) {
        alert("Please enter both username and topic!");
        return;
      }

      ws = new WebSocket("ws://127.0.0.1:8000/ws");
      ws.onopen = () => {
        ws.send(JSON.stringify({ username: user, topic: topic }));
        log("Connected to server.");
      };
      ws.onmessage = (e) => log(e.data);
      ws.onclose = () => log("Connection closed.");
    }

    function send() {
      const msg = document.getElementById("message").value;
      if (!msg || !ws || ws.readyState !== WebSocket.OPEN) return;

      if (msg.toLowerCase() === "exit") {
        ws.close();
        return;
      }
      if (msg.startsWith("/")) ws.send(msg);
      else ws.send(JSON.stringify({ message: msg }));

      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
